<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>계좌관리</title>
  <link rel="stylesheet" href="/ast/style/common.css" type="text/css" />
  <link rel="stylesheet" href="/ast/assets/library/wgrid/wgrid_white.min.css" type="text/css" />
</head>
<body class="page-grid-fit">
  <nav>
    <div class="title"><a href="/ast">자산관리</a></div>
    <div class="logout"><a href="/auth/login">logout</a></div>
  </nav>

  <div class="workspace">
    <aside class="scroll"></aside>
    <div class="main">
      <main class="content">
        <section class="page-panel">
          <h1 class="page-title">계좌관리</h1>
          <div class="toolbar">
            <span class="toolbar-title">▣ 계좌 목록</span>
            <button id="btnAdd">➕ 행 추가</button>
            <button id="btnEdit">✏️ 선택 수정</button>
            <button id="btnRemove">🗑️ 선택 삭제</button>
            <button id="btnCancel">↩️ 선택 취소</button>
            <button id="btnApply" class="primary">✅ 적용</button>
          </div>
          <div id="account" class="grid-host"></div>
        </section>
      </main>
    </div>
  </div>

  <div id="blind" class="blind"></div>
  <script type="module" src="/ast/script/common/layout.js"></script>
  <script type="module" src="/ast/assets/library/wgrid/wgrid.esm.min.js"></script>
  <script type="module" src="/ast/script/account/account.js"></script>
</body>
</html>
