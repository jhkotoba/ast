<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>wGrid Smoke Test</title>
    <link rel="stylesheet" href="../lib/wGrid/wGrid.css" />
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        margin: 0;
        background: #f5f6f8;
        color: #1f2328;
      }
      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
      }
      header {
        display: grid;
        gap: 12px;
        margin-bottom: 16px;
      }
      h1 {
        font-size: 20px;
        margin: 0;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      button {
        border: 1px solid #d0d7de;
        background: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
      }
      button:hover {
        background: #f3f4f6;
      }
      .note {
        font-size: 12px;
        color: #57606a;
      }
      main {
        display: grid;
        grid-template-columns: minmax(0, 1fr) 360px;
        gap: 16px;
      }
      .grid-wrap {
        background: #fff;
        border: 1px solid #d0d7de;
        border-radius: 8px;
        padding: 12px;
      }
      .log-wrap {
        background: #0f172a;
        color: #e2e8f0;
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #1e293b;
        height: 520px;
        overflow: auto;
      }
      #log {
        white-space: pre-wrap;
        margin: 0;
        font-size: 12px;
      }
      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
        .log-wrap {
          height: 260px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>wGrid Smoke Test</h1>
        <div class="controls">
          <button id="btn-init">Init Grid</button>
          <button id="btn-init-paging">Init Grid (Paging)</button>
          <button id="btn-init-button">Init Grid (Button Field)</button>
          <button id="btn-load">Load Sample Data</button>
          <button id="btn-append">Append Row</button>
          <button id="btn-prepend">Prepend Row</button>
          <button id="btn-modify">Modify Row (rowIdx+rowSeq)</button>
          <button id="btn-modify-idx">Modify Row (rowIdx only)</button>
          <button id="btn-remove">Remove Row (rowIdx+rowSeq)</button>
          <button id="btn-remove-idx">Remove Row (rowIdx only)</button>
          <button id="btn-cancel">Cancel Row (rowIdx+rowSeq)</button>
          <button id="btn-delete">Delete Row (rowIdx+rowSeq)</button>
          <button id="btn-get">Dump Data</button>
          <button id="btn-tests">Run Smoke Tests</button>
          <button id="btn-clear-log">Clear Log</button>
        </div>
        <div class="note">
          Module scripts need an HTTP server. Use a simple static server to open
          this page.
        </div>
      </header>
      <main>
        <section class="grid-wrap">
          <div id="grid"></div>
        </section>
        <section class="log-wrap">
          <pre id="log"></pre>
        </section>
      </main>
    </div>
    <script type="module" src="./wgrid-smoke.js"></script>
  </body>
</html>
